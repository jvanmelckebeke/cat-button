<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Button PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A simple PWA with a cat button that plays sounds">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CatButton">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="cat.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="cat.jpg">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cat-image {
            width: 100vw;
            height: auto;
        }
    </style>
</head>
<body>
    <button onclick="playMeow()">
        <img src="cat.jpg" alt="Cat" class="cat-image">
    </button>
    
    <script>
        function playMeow() {
            const audio = new Audio('Cat-screaming-sound-effect.mp3');
            audio.play();
        }
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
